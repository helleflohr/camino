<!doctype html>

<body class="app" onhashchange="pageChange()">

  <aside>

      <div>
      </div>
    </nav>
  </aside>

  <section id="content">
    <!--Burgermenu-->
    <div id="allBurgerMenu">
      <div id="burgerdropdown">
        <div id="burgerbutton" onclick="burgerMenu()">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
        </div>
        <div id="burgercontent">
          <ul>
            <li><a class="liAbout menuLink" href="#about" onclick="appendWpPosts(), closeBurger()">Om CFH</a></li>
            <li><a class="liMerch menuLink" href="#merchendice"
                onclick="appendMerchendice(),closeBurger()">Merchendice</a></li>
            <li><a class="liInfo menuLink" href="#info" onclick="appendInfo(),closeBurger()">Info</a></li>

          </ul>
        </div>
      </div>
    </div>
    <!--Burgermenu slut-->

      <ul>
        <li><a class="liAbout" href="#about" onclick="appendWpPosts()">Om CFH</a></li>
        <li><a class="liMerch" href="#merchendice" onclick="appendMerchendice()">Merchendice</a></li>
        <li><a class="liInfo" href="#info" onclick="appendInfo()">Info</a></li>
        <li><a class="liHome" href="#home">Hjem</a></li>
      </ul>
    </div>

    <!--Almindelig menu slut -->
  </section>
  <section id="modalContent"></section>

  <div class="imagePopup">

    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <div class="container">

      <img id="expandedImg" src="" alt="Forstørret billede" style="max-width:100%">

      <div id="imgtext"></div>

    </div>

  </div>

    <a href="#home"><img src="images/ikoner/generelt.svg" alt="Kompas nål">Generelt</a>

  </nav>
